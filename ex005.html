<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores</title>
    <style>
         body {
            background-color:chocolate;
            color:rgb(3, 2, 3);
            font: normal 15pt Cursive;
        }
        h1 {
            color:rebeccapurple;
        }
    </style>
</head>
<body>
    <h1> 
        <center>
            Operadores
        </center>
    </h1>
    <p>Nessa aula foram aprendidos os operadores js!</p>
    <script>
            var n1 = Number.parseFloat(window.prompt('Digite um número'))
            var n2 = Number.parseFloat(window.prompt('Digite outro número'))

            a = n1 + n2
            b = n1 - n2
            c = n1 * n2

            window.alert(`A soma entre o número ${n1} e o número ${n2} é: ${a}`)
            document.write(`A soma entre o número ${n1} e o número ${n2} é: ${a}.</br/>`)

            window.alert(`A subtração entre o número ${n1} e o número ${n2} é: ${b}`)
            document.write(`A subtração entre o número ${n1} e o número ${n2} é: ${b}.</br/>`)

            window.alert(`A multiplicação entre o número ${n1} e o número ${n2} é: ${c}`)
            document.write(`A multiplicação entre o número ${n1} e o número ${n2} é: ${c}.</br/>`) 

        </script>
    
</body>
</html>
