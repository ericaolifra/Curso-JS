<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <center><img src="Nacionalidade.png" alt="some text" width=300 height=200></center>
    <center>
        <h1>Verificação Nacionalidade</h1>
        Nacionalidade: <input type="string" name="name" id="name">
        <input type="button" value="verificar" onclick="verificar()">
        <div id="res"></div>
    </center>

<script>
    function verificar() {
        var name = window.document.querySelector('input#name')
        var res = window.document.querySelector('div#res')
        var loc = (name.value)
        res.innerHTML = `<p>Você mora em <strong>${loc}</strong>.</p>`
        if (loc == 'Brasil') {
            res.innerHTML += `Você é <strong>BRASILEIRO</strong>!`
        } 
        else {
            res.innerHTML += `Você é <strong>ESTRANGEIRO</strong>!`
        }
    }
</script>
</body>
</html>
